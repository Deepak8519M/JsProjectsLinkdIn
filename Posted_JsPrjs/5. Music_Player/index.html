<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="playlist.svg" alt="playlist" id="playlist-img" />
      <h2>Music Player</h2>
      <img src="music.svg" alt="music" id="music-img" />
    </header>

    <main>
      <div class="left">
        <div class="song-image">
          <img
            src="musicanim.webp"
            alt="anim"
            id="musicanim"
            style="display: none"
          />
        </div>
        <div class="volume-div">
          <div class="volume-img">
            <img src="volume.svg" alt="volume" id="vol-svg" />
          </div>
          <input type="range" name="" id="volume-range" onchange="volume()" />
        </div>
      </div>
      <div class="right">
        <div class="details">
          <h2 class="song-name">Ve Kamleya</h2>
          <h5 class="song-singer">Arijit Singh</h5>
        </div>
        <input type="range" name="" id="song-duration" onchange="Duration()" />
        <div class="controls">
          <div class="prev-img">
            <img src="prev.svg" alt="" id="prev-img" onclick="previousSong()" />
          </div>
          <div class="play-pause">
            <img src="play.svg" alt="" id="play-pause" onclick="playPause()" />
          </div>
          <div class="next-img">
            <img src="next.svg" alt="" id="next-img" onclick="nextSong()" />
          </div>
        </div>
      </div>

      <div class="playlist">
        <div class="playlist-song">
          <img src="image1.jpg" alt="img" />
          <div class="song-details">
            <h3>Ve Kamleya</h3>
            <h5>Arjit Singh</h5>
          </div>
        </div>
        <div class="playlist-song">
          <img src="image2.jpg" alt="img" />
          <div class="song-details">
            <h3>Apna Bana Le</h3>
            <h5>Arjit Singh</h5>
          </div>
        </div>
        <div class="playlist-song">
          <img src="image3.jpg" alt="img" />
          <div class="song-details">
            <h3>Pehle Be Mein</h3>
            <h5>Vishal Mishra</h5>
          </div>
        </div>
        <div class="playlist-song">
          <img src="image4.jpg" alt="img" />
          <div class="song-details">
            <h3>Satrange</h3>
            <h5>Arjit Singh</h5>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
