<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <i class="ri-square-fill"></i>List Item 1
        </div>
        <div class="list" draggable="true">
          <i class="ri-square-fill"></i>List Item 2
        </div>
        <div class="list" draggable="true">
          <i class="ri-square-fill"></i>List Item 3
        </div>
        <div class="list" draggable="true">
          <i class="ri-square-fill"></i>List Item 4
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
