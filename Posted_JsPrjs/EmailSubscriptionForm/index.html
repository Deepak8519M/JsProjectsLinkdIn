<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>Our Brand New <br />Website Is On It's Way</h1>
      <p>Subscirbe for more details</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email Id" required />
        <input type="text" name="Name" placeholder="Hello" />
        <button type="submit"><i class="ri-send-plane-fill"></i></button>
      </form>
      <span id="msg"></span>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxHLE_QHi_dE8BAsUCZmEGb99kblX-aXam_z1XPjB4c8zlSNQrvpw_7w7wmIT7xxLhwbg/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You! For Subscribing";
            setTimeout(() => {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
